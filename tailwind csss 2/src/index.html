<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>To Do List</title>
    <!-- Include Tailwind CSS -->
    <link href="./output.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<!-- Navigation Bar -->
<nav class="bg-amber-300 shadow-md">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    
    <!-- Logo / Title -->
    <h1 class="text-2xl font-bold text-gray-800">
      My To-Do App
    </h1>

    <!-- Menu Items -->
    <ul class="hidden md:flex space-x-6 text-gray-700 font-semibold">
      <li><a href="#" class="hover:text-blue-600">Home</a></li>
      <li><a href="#" class="hover:text-blue-600">Tasks</a></li>
      <li><a href="#" class="hover:text-blue-600">About</a></li>
    </ul>

    <!-- Mobile Menu Button -->
    <button id="nav-btn" class="md:hidden text-gray-800 text-3xl">
      â˜°
    </button>
  </div>

  <!-- Mobile Dropdown Menu -->
  <ul id="mobile-menu" class="hidden md:hidden bg-amber-200 py-3 px-4 space-y-2 font-semibold text-gray-700">
    <li><a href="#" class="block hover:text-blue-600">Home</a></li>
    <li><a href="#" class="block hover:text-blue-600">Tasks</a></li>
    <li><a href="#" class="block hover:text-blue-600">About</a></li>
  </ul>
</nav>

<body class="bg-amber-200">

    <div class="container mx-auto my-10">
        <h1 class="text-center text-3xl font-semibold mb-4">
              To Do List
          </h1>
        <div class="md:w-1/2 mx-auto">
            <div class="bg-amber-100 shadow-md rounded-lg p-6">
                <form id="todo-form">
                    <div class="flex mb-4">
                        <input type="text" 
                               class="w-full px-4 py-2 mr-2 rounded-lg
                             border-red-300 focus:outline-none
                              focus:border-blue-500" id="todo-input" 
                               placeholder="Add new task" required>
                        <button class="bg-blue-500 hover:bg-blue-400 
                            text-white font-bold py-2 px-4 rounded">
                              Add
                          </button>
                    </div>
                </form>
                <ul id="todo-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Function to add a new task
        function addTask(task) {
            const todoList = document.getElementById("todo-list");
            const li = document.createElement("li");
            li.className = 
              "border-b border-gray-200 flex items-center justify-between py-4";
            li.innerHTML = `
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span>${task}</span>
                </label>
                <div>
                    <button class="text-red-500 hover:text-red-700
                     mr-2 delete-btn">Delete</button>
                    <button class="text-blue-500
                     hover:text-blue-700 edit-btn">Edit</button>
                </div>
            `;
            todoList.appendChild(li);

            // Add event listener to the checkbox
            const checkbox = li.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', function () {
                const taskText = this.nextElementSibling;
                if (this.checked) {
                    taskText.classList.add('completed');
                } else {
                    taskText.classList.remove('completed');
                }
            });
        }

        // Event listener for form submission
        document.getElementById("todo-form").addEventListener("submit",
            function (event) {
                event.preventDefault();
                const taskInput = document.getElementById("todo-input");
                const task = taskInput.value.trim();
                if (task !== "") {
                    addTask(task);
                    taskInput.value = "";
                }
            });

        // Event listener for delete button click
        document.getElementById("todo-list")
          .addEventListener("click",
            function (event) {
                if (event.target.classList.contains("delete-btn")) {
                    event.target.parentElement.parentElement.remove();
                }
            });

        // Event listener for edit button click
        document.getElementById("todo-list")
          .addEventListener("click",
            function (event) {
                if (event.target.classList.contains("edit-btn")) {
                    const taskText = event.target.
                        parentElement.parentElement.querySelector("span");
                    const newText = 
                          prompt("Enter new task", taskText.textContent);
                    if (newText !== null) {
                        taskText.textContent = newText.trim();
                    }
                }
            });

       

  // Mobile Menu Toggle
  const navBtn = document.getElementById("nav-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  navBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });

    </script>
</body>

</html>
